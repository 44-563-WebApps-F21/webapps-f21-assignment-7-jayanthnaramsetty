                var horizontal1=0,vertical1=0,horizontal2=0,vertical2=0;
                for(var i = 0; i <4; i++){
                    for(var j = 0; j <6; j++){

                            vertical1=j;
                        }
    
                        if(indexes[i][j]==pos2){
                            horizontal2=i;
                            vertical2=j;
                        }
                    }
    
                }
    
                let distance = Math.max(Math.abs(horizontal2-horizontal1),Math.abs(vertical2-vertical1));
